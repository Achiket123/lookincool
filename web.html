<style>
   
      
header {
  background-color: #333333;
  color: #fff;
  padding: 20px;
  margin: -10px;
}

.container {
  max-width: 960px;
  margin: 0 auto;
}

nav {
  display: flex;
  justify-content: space-between;
  
 
  
  overflow: scroll;
}
::-webkit-scrollbar{
  display: none;
}

nav ul {
  margin-left: auto;
  display: flex;
  padding: 0px 110px 0px 0px;
}

nav ul li {
  list-style: none;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

nav form {
  display: flex;
  margin:auto;
}

nav input[type="text"] {
  padding: 12px;
  border: solid rgb(62, 61, 61);
  border-radius: 52px 0 90px 52px;
  margin-right: -5px;
  overflow-x: scroll;
  color: white;
  width: 55px;
  background-color: #343232;
}

nav button[type="submit"] {
  background-color: #2eb17d;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 0px 50px 50px 90px;
  cursor: pointer;
  min-width: 80px;
  
}



/* Set the body background color and font */
body {
  background-color: #252525;
  color: #eee;
  font-family: Arial, sans-serif;
}

/* Center the product list container */
#product-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 50px;
}

/* Style the product card container */
.product-card {
  
   
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 200px;
  height: 300px;
  padding: 20px;
  margin: 0px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  background-color: #333;
  transition: all 0.2s ease-in-out;
  overflow: scroll;
  position: sticky;
}
::-webkit-scrollbar{
  display: none;
}

/* Create a square container for the product image */
.product-card:before {
  content: "";
  display: grid;
  padding-top: 0px; /* 1:1 aspect ratio */
}

/* Style the product image */
.product-image {
  
  width: 200px;
  
  aspect-ratio: 1;
  object-fit: cover;
  
  
}

/* Style the product image */


/* Style the product name */
.product-name {
  font-size: 1.5em;
  margin-top: 10px;
  text-align: center;
}

/* Style the product price */
.product-price {
  font-size: 1.2em;
  font-weight: bold;
  margin-top: 10px;
}
/* Style the add to cart button */
.add-to-cart {
  
  background-color: #2eb17d;
  color: #222;
  padding: 10px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  transition:  0.3s ease;
  width: 100;
  margin-top: 10px;
}

.add-to-cart:hover {
  background-color: #2e8755;
}

/* Style the product description */
.product-description {
  font-size: 1em;
  margin-top: 10px;
  text-align: justify;

}

/* Set the table display for product cards on desktop site */
@media screen and (min-width: 768px) {
  #product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0 50px;
    max-width: 1000px;
    margin: 50px auto;
  }

  .product-card {
    width: calc(33.33% - 20px);
    margin: 10px 10px 20px;
   
  }
}

/* Add hover effect to product cards */
.product-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
}

/* Set the background color of the product name on hover */
.product-card:hover .product-name {
  background-color: #fff;
  color: #222;
}

/* Set the background color of the product price on hover */
.product-card:hover .product-price {
  background-color: #222;
  color: #fff;
}
.product-card a{
  color: #222;
  text-decoration: none;
  padding: 10px 0px -0px 0px ;
  padding-bottom: -30px;
  text-align: center;
  border-radius: 30px;
  margin-top: 12px;
  min-height: 30px;
  min-width: 90px;
  background-color: #fff;

}

// Get the parent container where the product cards will be appended
const productContainer = document.getElementById('product-list');

// Loop through the array of product objects and create a product card for each product
products.forEach((product) => {
  // Create the product card element
  const productCard = document.createElement('div');
  productCard.classList.add('product-card');

  // Create the product image element and set its attributes
  const productImage = document.createElement('img');
  productImage.classList.add('product-image');
  productImage.src = product.image;
  productImage.alt = product.name;

  // Create the product name element and set its text content
  const productName = document.createElement('h2');
  productName.classList.add('product-name');
  productName.textContent = product.name;

  // Create the product price element and set its text content
  const productPrice = document.createElement('p');
  productPrice.classList.add('product-price');
  productPrice.textContent = `RS. ${product.price}`;

  // Create the product description element and set its text content
  const productDescription = document.createElement('details');
  productDescription.classList.add('product-description');
  productDescription.textContent = product.description;

  // Create the "Buy Now" button element and set its attributes
  const buyButton = document.createElement('a');
  buyButton.classList.add('buy-button');
  buyButton.href = product.buyUrl;
  buyButton.target = '_blank';
  buyButton.rel = 'noopener noreferrer'; // Add rel attribute for improved security
  buyButton.textContent = 'Buy Now';

  // Append the product image, name, price, and description elements to the product card element
  productCard.appendChild(productImage);
  productCard.appendChild(productName);
  productCard.appendChild(productPrice);
  productCard.appendChild(productDescription);

  // Append the "Buy Now" button to the product card element
  productCard.appendChild(buyButton);

  // Append the product card
  productContainer.appendChild(productCard)
}
)
