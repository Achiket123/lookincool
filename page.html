<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    
  }
  
  header {
    background-color: #444;
    padding: 10px;
  }
  
  nav ul {
    list-style: none;
    display: flex;
    justify-content: flex-end;
  }
  
  nav ul li {
    margin-right: 20px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #fff;

    transition: all 0.2s ease-in-out;
  }
  
  nav ul li a:hover {
    color: #bbb;
  }
  
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .product-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .scrolling-images {
    overflow-x: auto;
    white-space: nowrap;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .scrolling-images img {
    max-width: 500px;
    height: auto;
    margin: 0 10px;
  }
  
  .product-details {
    padding: 50px;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }
  
  .product-details h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  .product-price {
    font-size: 24px;
    margin-bottom: 30px;
  }
  
  .product-description {
    font-size: 18px;
    margin-bottom: 30px;
  }
  
  .buy-now-btn {
    background-color: #fff;
    color: #222;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #1d1d1d;
      
    }
    
    header {
      background-color: #343232;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: scroll;
    }
    ::-webkit-scrollbar{
      display: none;
    }
    
    nav ul {
      display: flex;
    }
    
    nav ul li {
      list-style: none;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }
    
    nav form {
      display: flex;
      margin-left: auto;
    }
    
    nav input[type="text"] {
      padding: 12px;
      border: solid rgb(62, 61, 61);
      border-radius: 52px 0 90px 52px;
      margin-right: -5px;
      overflow-x: scroll;
      color: white;
      width: 80px;
      background-color: #343232;
    }
    
    nav button[type="submit"] {
      background-color: #2eb17d;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 0px 50px 50px 90px;
      cursor: pointer;
      min-width: 80px;
    }
    
    @media screen and (max-width: 768px) {
      nav ul {
        position: relative;
        
      }
      nav form {
        margin-left: auto;
      }
      nav input[type="text"] {
        max-width: 70%;
        min-width: 0%;
      }
      nav button[type="submit"] {
        max-width: 30%;
      }
    }
    @media  screen and (max-width:350px) {
      nav input[type="text"] {
        
        display: flex;
        flex-direction:row-reverse;
      }
    }
    
    main {
      padding: 20px;
    }
    
    .filter {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    
    .filter label {
      margin-right: 10px;
    }
    
    .filter select {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }
    
    .product img {
      max-width: 100%;
    }
    
    .product , .size {
      
      font-size: 1.2rem;
      margin: 10px 0;
      color: #fff;

    }
    .size{
      padding-top: 10%;
    }
    
    .product p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #fff;

    }
    
    .product button {
      background-color: #2eb17d;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      display: flex;
      align-items: center;
      margin-left: auto;
      cursor: pointer;
    }
    
    .cart-icon i {
      font-size: 1.5rem;
      margin-right: 5px;
    }
    
    .cart-count {
      background-color: #bb3838;
      color: #fff;
      border-radius: 5%;
      padding: 3px 5px;
      font-size: 0.8rem;
      margin-left: 5px;
    }
    .brand{
      max-width: 50px;
    }
